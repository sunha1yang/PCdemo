<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东-欢迎登陆</title>
    <meta name="keywords" content="关键词"/>
    <meta name="description" content="网页描述"/>
    <link rel="icon" href="//www.jd.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/load.css"/>
</head>
<body>
<div class="all-Content">
    <div class="w">
        <div class="logo">
            <a href="javascript:;"><img src="img/Load-1.png" alt=""/></a>
            <span class="logo-text"></span>
        </div>
    </div>
    <div class="main">
        <div class="w">
            <div class="login-form">
                <div class="login-box">
                    <div class="mt">
                        <h1>京东会员</h1>
                        <div class="right">
                            <div class="right-l">
                                <a href="creat.html">
                                    <b></b>
                                    立即注册
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="msg-wrap">
                        <div class="msg-warn">
                            <b></b>
                            公共场所不建议自动登录，以防账号丢失
                        </div>
                        <div class="msg-error hide">
                            <b></b>
                        </div>
                    </div>
                    <div class="form">
                        <div class="item item-fore1">
                            <label class="login-label name-label"></label>
                            <input type="text" class="itxt" placeholder="用户名" id="userPhone"/>
                            <span class="clear-btn"></span>
                        </div>
                        <div class="item item-fore2">
                            <label class="pwd-label login-label"></label>
                            <input type="password" class="itxt" placeholder="密码" id="userPass"/>
                            <span class="clear-btn"></span>
                        </div>
                        <div class="item item-fore3">
                            <div class="safe">
                                <input type="checkbox"/>
                                <label for>自动登陆</label>
                                <a href="javascript:;">忘记密码?</a>
                            </div>
                        </div>
                        <div class="item item-fore5">
                            <div class="login-btn">
                                <a href="javascript:;" class="btn-img" id="load">登&nbsp;&nbsp;&nbsp;&nbsp;陆</a>
                            </div>
                        </div>
                    </div>
                    <div class="end">
                        <h5>使用合作网站账号登录京东：</h5>
                        <ul>
                            <li>
                                <a href="javascript:;">京东钱包</a>
                                <span>丨</span>
                            </li>
                            <li>
                                <a href="javascript:;">QQ</a>
                                <span>丨</span>
                            </li>
                            <li>
                                <a href="javascript:;">微信</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w">
        <div class="ar">
            <a href="javascript:;" class="go-link">
                <b></b>
                登录页面，调查问卷
            </a>

    </div>
    <div class="w">
        <div class="footer">
            <div class="links">
